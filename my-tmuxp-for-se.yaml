session_name: 4-pane-split
environment:
  EDITOR: /usr/bin/vim
  HOME: /home/testbed/
windows:
- window_name: dev
  layout: tiled
  shell_command_before:
    - cd ~/                    # run as a first command in all panes
    - zsh
  panes:
    - shell_command:           # pane no. 1
        - cd ~/fabric_recipe
        - clear
      focus: true
    - shell_command:           # pane no. 2
        - cd ~/recipes/recipe-for-shipment-distribution/chef-repo
        - clear
    - shell_command:           # pane no. 3
        - cd ~/vim_recipe/my_vim
        - clear
    - shell_command:           # pane no. 4
        - cd ~/working/capture
        - clear
